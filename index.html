<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Dictionary</title>
    <style>
      h1 {text-align: center;}
      h2 {text-align: center;}
      h3 {text-align: center;}
      p {text-align: left;}
      div {text-align: center;}
      </style>
  </head>
  <body>

<!-- Sidebar -->
    <div id = "sidebar" class="w3-sidebar w3-light-grey" style="width:25%">
      <h3 class="w3-bar-item">Saved Searches</h3>
    </div>

    

    <!-- Page Content -->
    <div id="main-content" style="margin-left:26%">

      <div class="w3-container w3-grey" >
        <h1>Dictionary</h1>
      </div>
      <div class="form">
        <form id="search-word-form" action="" method="POST">
          <label for="word-definition">Define:</label>
          <input type="text" id="word_description" name="word-description" placeholder="word">
          <input type="submit" value="Get Definition">
        </form>
      </div>
        <ul id="list" class= "word-container">
          <h2>Definitions</h2>
        </ul>

        <footer class="footer">
          <div class="footer-content">
            <span>Website created by
              <a href="https://github.com/cmakatura"> Christina Makatura</a>
            </span>
          </div>
        </footer>
        
        
    
      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
